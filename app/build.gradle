apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId 'com.qacademico.qacademico'
        minSdkVersion 16
        targetSdkVersion 23
        versionName '1.5'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        versionCode 5
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '26.0.2'
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation files('libs/jsoup-1.11.2.jar')
    //implementation files('libs/expandablelayout-2.9.2-javadoc.jar')
    compile 'net.cachapa.expandablelayout:expandablelayout:2.9.2'

    compile 'com.google.firebase:firebase-core:11.8.0'
    compile 'com.google.firebase:firebase-perf:11.8.0'
    compile 'com.google.firebase:firebase-config:11.8.0'
    compile 'com.google.android:flexbox:0.3.2'

    compile 'com.github.yesidlazaro:GmailBackground:1.2.0'

    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
    /*compile 'eu.davidea:flexible-adapter:5.0.0'
            compile 'eu.davidea:flexible-adapter-ui:1.0.0-b2'
            compile 'eu.davidea:flexible-adapter-livedata:1.0.0-b2'
            compile 'eu.davidea:flexible-adapter-databinding:1.0.0-b2'*/
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.fabric'